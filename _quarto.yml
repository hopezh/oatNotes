project:
  type: website
  output-dir: docs

website:
  title: "OatNotes"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - about.qmd
      - dashboard.qmd

  sidebar:
    # title: "Contents"
    style: "floating"
    # style: "docked"
    search: true
    contents:
      - section: "Deep Learning"
      - section: "Observable.js"
        contents:
          - ./my_pages/observable/observable_js.qmd
      - section: "Plotly"
        contents:
          - ./my_pages/plotly/plotly_data_structure.qmd
          - ./my_pages/plotly/transparent_fig_bgcolor.qmd
      - section: "Polars"
        contents:
          - ./my_pages/python/merge_csvs.qmd
      - section: "Quarto"
        contents:
          - ./my_pages/quarto/quarto_tabset.qmd
          - ./my_pages/quarto/expand_codeblock_width.qmd
          - ./my_pages/quarto/side_by_side_codeblock.qmd
      - section: "rhino3dm"
        contents: 
          - ./my_pages/rhino3dm/test_rhino3dm.qmd
          - ./my_pages/rhino3dm/rhino3dm_01.qmd
        
format:
  html:
    code-annotations: hover
    code-block-bg: true
    code-block-border-left: true
    code-copy: true
    code-fold: false
    code-line-numbers: true
    code-tools: true
    css: styles.css
    grid:
      # sidebar-width: 300px
      # body-width: 900px
      body-width: 1000px
      # margin-width: 300px
      # gutter-width: 1.5rem
    theme: 
      light: flatly
      dark: darkly
    toc: true

  ipynb: default

filters: 
  - line-highlight

highlight-style: breeze
